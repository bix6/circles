<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TODO:Description" />
    <title>Circles</title>
    <link rel="icon" href="favicon.ico" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
</head>
<body onload="adjustDefaults()">
	<div class="container">
        <button id="show-controls" onClick="showControls()">Show Controls</button>

        <form id="controls">
            <ul>
                <li>
                    <button type="submit" onClick="init()">Start</button>
                </li>
                <li>
                    <label for="numCircles">Num Circles</label>
                    <input type="number" id="numCircles" name="numCircles" min="1" max="5000" value="50" />
                </li>
                <li>
                    <label for="minRadius">Min Radius</label>
                    <input type="number" id="minRadius" name="minRadius" min="1" max="5000" value="1" />
                </li>
                <li>
                    <label for="maxRadius">Max Radius</label>
                    <input type="number" id="maxRadius" name="maxRadius" min="1" max="5000" value="500" />
                </li>
                <li>
                    <label for="minSpeed">Min Speed</label>
                    <input type="number" id="minSpeed" name="minSpeed" min="0" max="100" value="0" step=".01"/>
                </li>
                <li>
                    <label for="maxSpeed">Max Speed</label>
                    <input type="number" id="maxSpeed" name="maxSpeed" min="0" max="100" value=".2" step=".01" />
                </li>
                <li>
                    <label for="minLineWidth">Min Line Width</label>
                    <input type="number" id="minLineWidth" name="minLineWidth" min="0" max="5000" value="0" />
                </li>
                <li>
                    <label for="maxLineWidth">Max Line Width</label>
                    <input type="number" id="maxLineWidth" name="maxLineWidth" min="0" max="5000" value="500" />
                </li>
                <li>
                    <label for="minDegrees">Min Start Degrees</label>
                    <input type="number" id="minDegrees" name="minDegrees" min="0" max="360" value="0" />
                </li>
                <li>
                    <label for="maxDegrees">Max Start Degrees</label>
                    <input type="number" id="maxDegrees" name="maxDegrees" min="0" max="360" value="360" />
                </li>
                <li>
                    <label for="minX">Min X</label>
                    <input type="number" id="minX" name="minX" min="0" max="5000" value="600" />
                </li>
                <li>
                    <label for="maxX">Max X</label>
                    <input type="number" id="maxX" name="maxX" min="0" max="5000" value="600" />
                </li>
                <li>
                    <label for="minY">Min Y</label>
                    <input type="number" id="minY" name="minY" min="0" max="5000" value="500" />
                </li>
                <li>
                    <label for="maxY">Max Y</label>
                    <input type="number" id="maxY" name="maxY" min="0" max="5000" value="500" />
                </li>
                <li>
                    <label for="minRed">Min Red</label>
                    <input type="number" id="minRed" name="minRed" min="0" max="255" value="0" />
                </li>
                <li>
                    <label for="maxRed">Max Red</label>
                    <input type="number" id="maxRed" name="maxRed" min="0" max="255" value="255" />
                </li>
                <li>
                    <label for="minGreen">Min Green</label>
                    <input type="number" id="minGreen" name="minGreen" min="0" max="255" value="0" />
                </li>
                <li>
                    <label for="maxGreen">Max Green</label>
                    <input type="number" id="maxGreen" name="maxGreen" min="0" max="255" value="255" />
                </li>
                <li>
                    <label for="minBlue">Min Blue</label>
                    <input type="number" id="minBlue" name="minBlue" min="0" max="255" value="0" />
                </li>
                <li>
                    <label for="maxBlue">Max Blue</label>
                    <input type="number" id="maxBlue" name="maxBlue" min="0" max="255" value="255" />
                </li>
                <li>
                    <label for="minColorStep">Min Color Step</label>
                    <input type="number" id="minColorStep" name="minColorStep" min="0" max="255" value="1" step="0.1"/>
                </li>
                <li>
                    <label for="maxColorStep">Max Color Step</label>
                    <input type="number" id="maxColorStep" name="maxColorStep" min="0" max="255" value="5" step="0.1"/>
                </li>
            </ul>
        </form>

        <!-- Default 300 x 150 -->
		<canvas id="canvas" width="300" height="150"> 
			Error displaying canvas.
		</canvas>
	</div>
	
    <script src="index.js"></script> 
</body>
</html>
